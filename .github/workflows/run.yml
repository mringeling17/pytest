name: test github post from button

on:
  repository_dispatch:
    types: run-event

jobs:
  build:
    runs-on: [ubuntu-22.04	]

    steps:
      - uses: actions/checkout@v2
      - name: Deploy and Run
        run: |
          python3 src/main.py  ${{ github.event.client_payload.start }}  ${{ github.event.client_payload.end }}